<div class="form-wrrap" style="width: 40%;
margin: auto;">
    <h3>User Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
      <input type="text" placeholder="Enter Your Name" formControlName="name" />
      <input
        type="email"
        placeholder="Enter Your Email"
        formControlName="email"
      />
      <input
        type="password"
        placeholder="Enter Your Password"
        formControlName="password"
      />
      <input type="submit" value="Register" [disabled]="!registerForm.valid" />
    </form>
  </div>
